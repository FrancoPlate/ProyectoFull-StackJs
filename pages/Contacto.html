    <main>
        <section class="Conta">
            <h2>Contactanos</h2>
            <div class="div-row">
                <form
                    action="https://formspree.io/f/mjkyjyor"
                    method="POST"
                    >
                    <h1>Envianos mensaje</h1>
                    <div class="input-row">
                        <div>
                            <span class="material-symbols-outlined">person</span>
                            <input type="text" name="Nombre" placeholder="Nombre" required>
                        </div>
                        <div>
                            <span class="material-symbols-outlined">person</span>
                            <input type="text" name="Apellido"  placeholder="Apellido" required>
                        </div>
                    </div>
                    <div class="input-email">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-textArea">
                        <span>Mensaje</span>
                        <textarea name="message" required></textarea>
                    </div>
                    
                    <button class="but" type="submit">Send</button>
                </form>
                <span class="linea"></span>
                <div class="Ubi">
                    <h1>Visitanos en</h1>
                        
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4626.448579482809!2d-57.93493048891488!3d-34.92167536842195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e88e194bbd71%3A0xbdf9e46235a3d78!2sCl%C3%ADnica%20del%20Sol!5e0!3m2!1ses!2sar!4v1747617251759!5m2!1ses!2sar" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
    
                </div>
            </div>
        </section>
    </main>
